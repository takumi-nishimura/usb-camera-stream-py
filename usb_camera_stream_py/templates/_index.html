<!DOCTYPE html>
<html>

<head>
    <title>USB Camera Stream</title>
</head>

<body>
    <h1>USB Camera Stream</h1>
    <img id="web_cam" src="" alt="Camera Stream">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('to_client', (data) => {
            console.log('メッセージを受け取りました:', data);
        });

        socket.on('video_frame', (base64Image) => {
            const imgElement = document.getElementById('web_cam');
            imgElement.src = 'data:image/jpeg;base64,' + base64Image;
        });
    </script>
</body>

</html>
